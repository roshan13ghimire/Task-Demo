<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <div class="mainContainer">
        <header class="header flex">
            <div class="companyNameLogo flex">
                <img src="assets/images/image-removebg-preview.png" height="80px" width="120px" alt="logo" />
                <h1 class="companyNname darkBlue fs-30">SysQube Technology</h1>
            </div>
            <div class="signUp">
                <p class="signupText fs-20">Already have an account? <span><a class="lightBlue signUpLink" href="#">Sign
                            in</a></span></p>
            </div>
        </header>
        <div class="signInContainerMain">
            <div class="signInContainer lightBlue">
                <div class="nextDiv">
                    <div class="signIn">
                        <h1 class="signIn darkBlue fs-60 center">Sign up</h1>
                    </div>
                    <form action="#" class="form">
                            <div class="formField firstnameLastnamme flex">
                                <input type="text" placeholder="Roshan" class="inputSmall" />
                                <input type="text" placeholder="Ghimire" class="inputSmall" />
                            </div>
                        <div class="formField username flex">
                            <input type="text" placeholder="roshan13ghimire@gmail.com" class="input" />
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="formField password flex">
                            <input type="text" placeholder="............" class="input" />
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="passwordSection">
                            <p>Your password must have:</p>
                            <ul>
                                <li>at least 12 character long</li>
                                <li class = "red">1 uppercase letter</li>
                                <li class = "red">1 uppercase letter</li>
                                <li>1 symbol</li>
                                <li>1 number</li>
                            </ul>
                        </div>
                        <div class="buttonDiv flex">
                            <button class="button fs-20">Sign up to rahat</button>
                        </div>
                        <div class="connectWith center">
                            <p class="connectWithText">SysQube</p>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
